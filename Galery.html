    <script>
        function checkForm() {
            var msg = "";
            var illegalchars = /[^a-zA-Zא-ת\' ']/;
            var illegalnums = /[^0-9\-]/;
            var mailfilter = /^([a-zA-Z0-9\.\-\_])+\@(([a-zA-Z0-9\-])+\.)+([a-zA-Z0-9]{2,4})+$/;


            //***********************//
            // First name validation //
            //***********************//
            var fName = document.forms["contactForm"]["f_name"].value;
            if (fName == "") {
                alert("קודם צריך להכניס שם פרטי!");
                return false;
            }
            if (fName.length < 2) {
                alert("שם פרטי קצר מדי!");
                return false;
            }
            if (illegalchars.test(fName)) {
                alert("תווים לא חוקיים בשם!");
                return false;
            }
            //***********************//
            // Last name validation //
            //***********************//
            var lName = document.forms["contactForm"]["l_name"].value;
            if (lName == "") {
                alert("שכחת להכניס שם משפחה!");
                return false;
            }
            if (lName.length < 2) {
                alert("שם משפחה קצר מדי!");
                return false;
            }
            if (illegalchars.test(lName)) {
                alert("תווים לא חוקים  בשם משפחה!");
                return false;
            }
            //***********************//
            // Phone      validation //
            //***********************//
            var phone = document.forms["contactForm"]["phone"].value;
            if (phone == "") {
                alert("הכניסי בבקשה מספר טלפון!");
                return false;
            }
            if (illegalnums.test(phone)) {
                alert("מספר טלפון לא חוקי!");
                return false;
            }
            //***********************//
            // E-mail     validation //
            //***********************//
            var email = document.forms["contactForm"]["email"].value;
            if (email == "") {
                alert("הכניסי בבקשה דואר אלקטרוני!");
                return false;
            }
            if (!mailfilter.test(email)) {
                alert("דואר אלקטרוני לא חוקי!");
                return false;
            }
            return true; //function return ok
        }//checkForm()

    </script>
