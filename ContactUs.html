    <script>
        function checkForm() {
            var msg = "";
            var illegalchars = /[^a-zA-Zא-ת\' ']/;
            var illegalnums = /[^0-9\-]/;
            var mailfilter = /^([a-zA-Z0-9\.\-\_])+\@(([a-zA-Z0-9\-])+\.)+([a-zA-Z0-9]{2,4})+$/;


            //***********************//
            // First name validation //
            //***********************//
            var fName = document.forms["contactForm"]["f_name"].value;
            if (fName == "") {
                alert("First Name must be entered !!");
                return false;
            }
            if (fName.length < 2) {
                alert("First Name too short !!");
                return false;
            }
            if (illegalchars.test(fName)) {
                alert("First Name is illegal !!");
                return false;
            }
            //***********************//
            // Last name validation //
            //***********************//
            var lName = document.forms["contactForm"]["l_name"].value;
            if (lName == "") {
                alert("Last Name must be entered !!");
                return false;
            }
            if (lName.length < 2) {
                alert("Last Name too short !!");
                return false;
            }
            if (illegalchars.test(lName)) {
                alert("Last Name is illegal !!");
                return false;
            }
            //***********************//
            // Phone      validation //
            //***********************//
            var phone = document.forms["contactForm"]["phone"].value;
            if (phone == "") {
                alert("Phone must be entered !!");
                return false;
            }
            if (illegalnums.test(phone)) {
                alert("Phone number is illegal !!");
                return false;
            }
            //***********************//
            // E-mail     validation //
            //***********************//
            var email = document.forms["contactForm"]["email"].value;
            if (email == "") {
                alert("E-mail must be entered !!");
                return false;
            }
            if (!mailfilter.test(email)) {
                alert("E-mail address is illegal !!");
                return false;
            }
            return true; //function return ok
        }//checkForm()
